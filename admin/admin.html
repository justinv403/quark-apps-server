<!DOCTYPE html>
<html>
    <head>
        <link rel="preload" href="/css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="/css/styles.css"></noscript>


        <meta charset="UTF-8">
        <title>Quark Apps Admin</title>
        <meta name="description" content="The Quark Apps website">
    </head>

    <body>
        <form>
            <h1 class="centered">Quark Admin</h1>

            <div class="centered-flex">
                <button type="button" class="default-button" style="background-color: #5f5fff;" onclick="window.location.href='/admin/scan'">Scan Apps</button>
                <button type="button" class="default-button" style="background-color: green;"   onclick="window.location.href='/upload.html'">Upload App</button>
                <button type="button" class="default-button" style="background-color: red;"     onclick="window.location.href='/admin/recompute'">Recompute Database</button>
            </div>

            <h2>Available Apps</h2>

            <!-- Input search box -->
            <input type="text" id="search" onkeyup="searchApps()" placeholder="Search for apps..." style="display: inline;">

            <div class="centered-scroll">
                <table id="apps-table">
                    <tr>
                        <th>App ID</th>
                        <th>App Name</th>
                        <th>Version</th>
                        <th>SHA256</th>
                        <th>MD5</th>
                        <th>File Size</th>
                        <th>Last Update</th>
                        <th>Sums</th>
                        <th>Update</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </form>
    </body>

    <!-- Load the JS code to -->
    <script src="/js/app_fetcher_admin.js"></script>
</html>
